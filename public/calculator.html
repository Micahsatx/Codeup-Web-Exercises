<script>

(function(){

    buttonNegative.addEventListener("click", onNegativeListener, false);



// first im delcaring hasOperatorBeenPushed to false... therefore if its false its going to print
// the code into the slast box field..
    var hasOperatorBeenPushed = false;


// this is a function that will fill the field with the specified value.  this function only occurs after the listener is activated.  the listener is added in the statements below.  
    function onNumberButtonPush(event) {
        // clean this up later by deleting the == true.  we dont need to compare it to true because it is already doing that
        // since we declared this variable to be false it does not equal true unless an operator (+-?*) has been input
        // if an operator has been input then put it in the last fied, if an operator has not been input
        // then put it in the first field
        if (hasOperatorBeenPushed == true){
            var displayValue = document.getElementById("secondInt")
        } else {
            var displayValue = document.getElementById("firstInt")
        }
        // this line takes the previous value set it equal to the firstint field value...
        var previousValue = displayValue.value
        // then this line takes the previous value and concatinates it with the other values you are typing in.
        displayValue.value  =  previousValue + this.innerHTML;

    }
    function onNegativeListener(event){
        
    var firstInt = document.getElementById("firstInt");
        if (hasOperatorBeenPushed == true){
            var displayValue = document.getElementById("secondInt")
        } else {
            var displayValue = document.getElementById("firstInt")
        }
            var previousValue = parseFloat(displayValue.value);
            previousValue *= -1;
            displayValue.value = previousValue;
    }

    // this is the function that creates the operators into the second button field...  
    function onOperatorButtonPush(event){
        // the line below changes the hasOperatorBeenPushed variable to true..making the above true
        // for when an operator has been put in, then the number buttons will go into the last field
        hasOperatorBeenPushed = true;
        var actionPreformed = document.getElementById("actionPreformed")
        actionPreformed.value = this.innerHTML;
    }
     

    // clear button operator.  it is retrieving the id for all 3 fields.  then changing them to nothing
    // this reverts the field back to its placeholder.  if i did " " then it would have something typed
    // in there and give a blank field.   If i wrote "value #1" it would print that in the field then later
    // when i pressed a button it would do "Value #14512512" if i typed "4512512"
    function onClearButtonPush(event){

        var firstInt = document.getElementById("firstInt");
        var actionPreformed = document.getElementById("actionPreformed");
        var secondInt = document.getElementById("secondInt");
        firstInt.value = "";
        actionPreformed.value = "";
        secondInt.value = "";
    }

// making the equals sign event listener and function.
    function onEqualButtonPush(event){
        // mimiking on clearButtonPush function..
        var actionPreformed = document.getElementById("actionPreformed");
        // grabbing the two variables related to the 2 value fields
        var secondInt = document.getElementById("secondInt");
        var firstInt = document.getElementById("firstInt");
        // declaring what the two variables value are!
        var firstValue = firstInt.value
        var secondValue = secondInt.value
        // unsure on this line.  trying to declare the value of the operator that was clicked...
        var operator = actionPreformed.value
        console.log(firstValue);
        console.log(actionPreformed);
        console.log(secondValue);
        console.log(firstInt.value);

        switch (operator){
            // NOTE THAT PARSEFLOAT WAS USED INSTEAD OF PARSEINT.  PARSEFLOAT ALLOWS DECIMALS
            // WHERE PARSEINT SCREWS UP THE DECIMALS
            case "+":
                firstValue = parseFloat(firstValue) + parseFloat(secondValue)
                break;
            case "-":
                firstValue = parseFloat(firstValue) - parseFloat(secondValue)
                break;
            case "*":
                firstValue = parseFloat(firstValue) * parseFloat(secondValue)
                break;
            case "/":
                firstValue = parseFloat(firstValue) / parseFloat(secondValue)
                break;
        }
// CLEARING THE 2 FIELDS UPON HITTING EQUALS!
       firstInt.value = firstValue;
       secondInt.value = "";
       actionPreformed.value = "";
      

    }





   


})();
