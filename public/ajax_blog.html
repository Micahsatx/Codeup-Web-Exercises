<!doctype html>
<html>
<head>

	<title>Blog</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="/ajax_store.css"> 
</head>


<body>

<div id="posts"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
	(function() {

		var jqxhr = $.ajax("/data/blog.json");

		jqxhr.done(function(data){
			for (i = 0; i < data.length; i++){
				var tr = $('<tr>');
				tr.append("<h1>" + data[i].title + "<h1>");
				tr.append('<h5>' + data[i].categories + '</h5>');
				tr.append('<h3>' + data[i].date + '</h3>');
				tr.append('<h6>' + data[i].content + '</h6>');
				// use jq to append variable to posts
				$('#posts').append(tr);
			}
		});
 	})();

</script>
 </body>
</html>
